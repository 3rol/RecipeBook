  <title>Registration</title>
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center">
    <div class="container d-flex align-items-center">

      <h1 class="logo me-auto"><a href="index.html">Recipe Book</a></h1>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link" href="index.html">Home</a></li>
          <li><a class="nav-link" href="recipes.html">Recipes</a></li>
          <li><a class="nav-link" href="login.html">Login</a></li>
          <li><a class="nav-link" href="admin_panel.html">Admin Panel</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <div class="image-container">
    <img src="assets/img/registrationImg.jpg" class="img-fluid" alt="">
    <div class="image-text">
      <h1>Hello!</h1>
      <p>Please sign up to continue.</p>
    </div>
  </div>

  <main>
    <div class="container marketing" style="margin-top: 100px; margin-bottom:100px;">
      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form id="register-form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" name="name" class="form-control" required>
          </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" required minlength="8">
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required equalTo="#password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
          <p><br>Have a profile? <a href="login.html">Login</a></p>
        </div>
      </div>
    </div>
  </main>

  <!-- Vendor JS Files -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/registration.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      // Initialize the Registration
      Registration.init();
    });
  </script>
</body>

</html>
