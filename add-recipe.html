  <main>
    <div class="container">
      <div class="row mainmargin">
        <!--Write recipe-->
        <form id="recipeForm">
          <div class="recipeTitle">
            <label for="title">Title</label>
            <textarea class="form-control" id="recipeTitle" rows="1" required></textarea>
          </div>
          <div class="recipeType">
            <label for="type">Recipe Type</label>
            <select class="form-control" id="recipeType" required>
              <option value="" selected disabled>Choose</option>
              <option value="Meat">Meat</option>
              <option value="Vegan">Vegan</option>
            </select>
          </div>
          <div class="recipeDescription">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="15" required></textarea>
          </div>
          <!-- Add button for adding new recipes -->
          <div class="col-md-4">
            <button type="submit" class="square-button">Add Recipe</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="assets/vendor/jquery/jquery.min.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="recipe-service.js"></script>
  
  <script type="text/javascript">
    $(document).ready(function() {
      // Form submission event handler
      $("#recipeForm").submit(function(event) {
        event.preventDefault();
        if (validateForm()) {
          RecipeService.addRecipe();
        }
      });

      // Form validation function
      function validateForm() {
        var title = $("#recipeTitle").val();
        var type = $("#recipeType").val();
        var description = $("#description").val();

        if (title.trim() === "" || type.trim() === "" || description.trim() === "") {
          alert("Please fill in all required fields.");
          return false;
        }

        return true;
      }
    });
  </script>
